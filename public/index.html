<style>
body {
	color: #566787;
	background: #f5f5f5;
	font-family: 'Varela Round', sans-serif;

}
.table-responsive {

}
.table-wrapper {
	background: #fff;
	padding: 20px 25px;
	border-radius: 3px;
	min-width: 1000px;
	box-shadow: 0 1px 1px rgba(0,0,0,.05);
}
.table-title {        
	padding-bottom: 15px;
	background: #435d7d;
	color: #fff;
	padding: 16px 30px;
	min-width: 100%;
	margin: -20px -25px 10px;
	border-radius: 3px 3px 0 0;
}
.table-title h2 {
	margin: 5px 0 0;
	font-size: 24px;
}
.table-title .btn-group {
	float: right;
}
.table-title .btn {
	color: #fff;
	float: right;
	font-size: 13px;
	border: none;
	min-width: 50px;
	border-radius: 2px;
	border: none;
	outline: none !important;
	margin-left: 10px;
}
.table-title .btn i {
	float: left;
	font-size: 21px;
	margin-right: 5px;
}
.table-title .btn span {
	float: left;

}
table.table tr th, table.table tr td {
	border-color: #e9e9e9;
	padding: 12px 15px;
	vertical-align: middle;
}
table.table tr th:first-child {
	width: 60px;
}
table.table tr th:last-child {
	width: 100px;
}
table.table-striped tbody tr:nth-of-type(odd) {
	background-color: #fcfcfc;
}
table.table-striped.table-hover tbody tr:hover {
	background: #f5f5f5;
}
table.table th i {
	font-size: 13px;
	margin: 0 5px;
	cursor: pointer;
}	
table.table td:last-child i {
	opacity: 0.9;
	font-size: 22px;
	margin: 0 5px;
}
table.table td a {
	font-weight: bold;
	color: #566787;
	display: inline-block;
	text-decoration: none;
	outline: none !important;
}
table.table td a:hover {
	color: #2196F3;
}
table.table td a.edit {
	color: #FFC107;
}
table.table td a.delete {
	color: #F44336;
}
table.table td i {
	font-size: 19px;
}
table.table .avatar {
	border-radius: 50%;
	vertical-align: middle;
	margin-right: 10px;
}
.pagination {
	float: right;
	margin: 0 0 5px;
}
.pagination li a {
	border: none;
	font-size: 13px;
	min-width: 30px;
	min-height: 30px;
	color: #999;
	margin: 0 2px;
	line-height: 30px;
	border-radius: 2px !important;
	text-align: center;
	padding: 0 6px;
}
.pagination li a:hover {
	color: #666;
}	
.pagination li.active a, .pagination li.active a.page-link {
	background: #03A9F4;
}
.pagination li.active a:hover {        
	background: #0397d6;
}
.pagination li.disabled i {
	color: #ccc;
}
.pagination li i {
	font-size: 16px;
	padding-top: 6px
}
.hint-text {
	float: left;
	margin-top: 10px;
	font-size: 13px;
}    
/* Custom checkbox */
.custom-checkbox {
	position: relative;
}
.custom-checkbox input[type="checkbox"] {    
	opacity: 0;
	position: absolute;
	margin: 5px 0 0 3px;
	z-index: 9;
}
.custom-checkbox label:before{
	width: 18px;
	height: 18px;
}
.custom-checkbox label:before {
	content: '';
	margin-right: 10px;
	display: inline-block;
	vertical-align: text-top;
	background: white;
	border: 1px solid #bbb;
	border-radius: 2px;
	box-sizing: border-box;
	z-index: 2;
}
.custom-checkbox input[type="checkbox"]:checked + label:after {
	content: '';
	position: absolute;
	left: 6px;
	top: 3px;
	width: 6px;
	height: 11px;
	border: solid #000;
	border-width: 0 3px 3px 0;
	transform: inherit;
	z-index: 3;
	transform: rotateZ(45deg);
}
.custom-checkbox input[type="checkbox"]:checked + label:before {
	border-color: #03A9F4;
	background: #03A9F4;
}
.custom-checkbox input[type="checkbox"]:checked + label:after {
	border-color: #fff;
}
.custom-checkbox input[type="checkbox"]:disabled + label:before {
	color: #b8b8b8;
	cursor: auto;
	box-shadow: none;
	background: #ddd;
}
/* Modal styles */
.modal .modal-dialog {
	max-width: 400px;
}
.modal .modal-header, .modal .modal-body, .modal .modal-footer {
	padding: 20px 30px;
}
.modal .modal-content {
	border-radius: 3px;
	font-size: 14px;
}
.modal .modal-footer {
	background: #ecf0f1;
	border-radius: 0 0 3px 3px;
}
.modal .modal-title {
	display: inline-block;
}
.modal .form-control {
	border-radius: 2px;
	box-shadow: none;
	border-color: #dddddd;
}
.modal textarea.form-control {
	resize: vertical;
}
.modal .btn {
	border-radius: 2px;
	min-width: 100px;
}	
.modal form label {
	font-weight: normal;
}
</style>
</head>

<body>
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Manage <b>Employees</b></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Role</th>
							<th>Address</th>
							<th>Phone</th>
							<th>Salary</th>
						</tr>
					</thead>
                    <tbody id="employeeTableBody"></tbody>

						<tr>

								<a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
								<a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
							</td>
						</tr>
					</tbody> -->
				</table>
			</div>
		</div>
	</div>
    
	<!-- Add Modal HTML -->
	<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="addEmployeeForm" onsubmit="submitForm(event)">
					<div class="modal-header">                        
						<h4 class="modal-title">Add Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">                    
						<div class="form-group">
							<label>ID</label>
							<input type="text" class="form-control" name="id" required>
						</div>
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" name="name" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" name="email" required>
						</div>
						<div class="form-group">
							<label>Role</label>
							<input type="text" class="form-control" name="role" required>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea class="form-control" name="address" required></textarea>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" class="form-control" name="phone" required>
						</div>
						<div class="form-group">
							<label>Salary</label>
							<input type="text" class="form-control" name="salary" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-info">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Edit Modal HTML -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="editEmployeeForm" action="/editEmployee" method="POST">
					<div class="modal-header">						
						<h4 class="modal-title">Edit Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Unique ID</label>
							<input type="text" class="form-control" name="_id" readonly>
						</div>				
						<div class="form-group">
							<label>ID</label>
							<input type="text" class="form-control" name="id" required>
						</div>
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" name="name" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" name="email" required>
						</div>
						<div class="form-group">
							<label>Role</label>
							<input type="text" class="form-control" name="role" required>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea class="form-control" name="address" required></textarea>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" class="form-control" name="phone" required>
						</div>
						<div class="form-group">
							<label>Salary</label>
							<input type="text" class="form-control" name="salary" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-info">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <script>
		async function fetchData() {
			try {
				const response = await fetch('/employees');
				const employees = await response.json();

				const tableBody = document.getElementById('employeeTableBody');
				tableBody.innerHTML = ''; // Clear existing rows before populating

				employees.forEach(employee => {
					const row = document.createElement('tr');
					row.innerHTML = `
						<td>${employee.id}</td>
						<td>${employee.name}</td>
						<td>${employee.email}</td>
						<td>${employee.role}</td>
						<td>${employee.address}</td>
						<td>${employee.phone}</td>
						<td>${employee.salary}</td>
						<td>
							<a href="#" class="edit" data-toggle="modal" data-target="#editEmployeeModal" onclick="editEmployee('${employee._id}', '${employee.id}', '${employee.name}', '${employee.email}', '${employee.role}', '${employee.address}', '${employee.phone}', '${employee.salary}')"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a href="#" class="delete" data-toggle="modal" onclick="deleteEmployee('${employee._id}')"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					`;
					tableBody.appendChild(row);
				});
			} catch (error) {
				console.error('Error fetching data:', error);
			}
		}

		async function submitForm(event) {
			event.preventDefault(); // Prevent the default form submission behavior

			try {
				const formData = new FormData(document.getElementById('addEmployeeForm'));
				const urlSearchParams = new URLSearchParams(formData);

				const response = await fetch('/addEmployee', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded',
					},
					body: urlSearchParams,
				});

				// Handle the response as needed

				// Close the modal
				$('#addEmployeeModal').modal('hide');

				// Fetch and update the table data
				fetchData();
			} catch (error) {
				console.error('Error submitting form:', error);
			}
		}

		function editEmployee(_id, id, name, email, role, address, phone, salary) {
			// Populate the form fields in the modal with the employee data
			document.getElementById('editEmployeeForm')._id.value = _id
			document.getElementById('editEmployeeForm').id.value = id;
			document.getElementById('editEmployeeForm').name.value = name;
			document.getElementById('editEmployeeForm').email.value = email;
			document.getElementById('editEmployeeForm').role.value = role;
			document.getElementById('editEmployeeForm').address.value = address;
			document.getElementById('editEmployeeForm').phone.value = phone;
			document.getElementById('editEmployeeForm').salary.value = salary;
		}

		// Add an event listener to the modal to handle form submission
		document.getElementById('editEmployeeForm').addEventListener('submit', async function (event) {
			event.preventDefault();

			// Extract form data
			const formData = {
				name: document.getElementById('editEmployeeForm').id.value,
				name: document.getElementById('editEmployeeForm').name.value,
				email: document.getElementById('editEmployeeForm').email.value,
				role: document.getElementById('editEmployeeForm').role.value,
				address: document.getElementById('editEmployeeForm').address.value,
				phone: document.getElementById('editEmployeeForm').phone.value,
				salary: document.getElementById('editEmployeeForm').salary.value
			};

			const employeeId = document.getElementById('editEmployeeForm')._id.value;

			try {
				const response = await fetch(`/edit/${employeeId}`, {
					method: 'PUT',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(formData),
				});

				// Handle the response as needed

				// Close the modal
				$('#editEmployeeModal').modal('hide');

				// Fetch and update the table data
				fetchData();
			} catch (error) {
				console.error('Error editing employee:', error);
			}
		});

		async function deleteEmployee(id) {
			if (confirm('Are you sure you want to delete this employee?')) {
				try {
					const response = await fetch(`/delete/${id}`, {
						method: 'DELETE',
						headers: { 'Content-Type': 'application/json' },
					});

					if (response.ok) {
						console.log('Employee deleted successfully');
						alert('Employee deleted successfully');
						fetchData();
					} else {
						console.error('Error deleting employee');
						alert('Error deleting employee');
					}
				} catch (error) {
					console.error('Error fetching data:', error);
				}
			}
		}

	fetchData();
	</script>
</body>
